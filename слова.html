<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Слова</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'sha256-vvt4KWwuNr51XfE5m+hzeNEGhiOfZzG97ccfqGsPwvE='">

  <!-- Подключаем CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- JS с данными -->
  <script src="js/version.js"></script>
  <script src="data.js"></script>
  <script src="js/common.js"></script>
  <script src="js/words-start.js" defer></script>
</head>
<body class="examples-start-page">
  <!-- Стрелка назад -->
  <a href="./index.html" class="back-arrow" aria-label="Вернуться на главную">←</a>
  <div class="version-number"></div>

  <div class="examples-controls">
    <button id="startBtn" 
            class="examples-start-button" 
            aria-label="Начать игру">
      Старт
    </button>
    <input type="number" 
           id="speedInput" 
           class="examples-input" 
           value="20" 
           min="1" 
           max="999" 
           aria-label="Скорость показа слов в минуту">
    <div class="examples-hint">Количество слов в минуту</div>

    <input type="number" 
           id="lengthInput" 
           class="examples-input" 
           value="5" 
           min="2" 
           max="5" 
           aria-label="Количество букв в слове">
    <div class="examples-hint">Длина слов (выберите от 2 до 5)</div>
  </div>

  <div class="loading" role="status" aria-live="polite">Загрузка...</div>
</body>
</html>
