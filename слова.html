<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Слова</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'sha256-vvt4KWwuNr51XfE5m+hzeNEGhiOfZzG97ccfqGsPwvE='">

  <!-- Подключаем CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- JS с данными -->
  <script src="data.js"></script>
  <script src="js/common.js"></script>
  <script src="js/words.js" defer></script>
</head>
<body class="words-game mobile-game-page mobile-words-game">
  <!-- Стрелка назад -->
  <a href="./index.html" class="back-arrow" aria-label="Вернуться на главную">←</a>
  <div class="version-number">v1.4.0</div>

  <div class="content-container">
    <div class="word-container">
      <div id="word" aria-live="polite" aria-label="Текущее слово"></div>
    </div>

    <div class="controls">
      <button id="startBtn" class="button game-button" aria-label="Начать игру">Старт</button>

      <input type="number" id="speedInput" value="20" min="1" max="999" size="3" maxlength="3" aria-label="Скорость показа слов в минуту">
      <div class="hint">Количество слов в минуту</div>

      <input type="number" id="lengthInput" value="5" min="1" max="5" size="3" maxlength="1" aria-label="Максимальное количество букв в слове">
      <div class="hint">Количество букв (максимум)</div>

      <button id="stopBtn" class="button game-button" aria-label="Остановить игру">Стоп</button>
    </div>
  </div>

  <div class="loading" role="status" aria-live="polite">Загрузка...</div>
</body>
</html>
