<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Показ слов с настройками</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9fc;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }
    .button {
      font-size: 32px;
      padding: 12px 36px;
      border: none;
      background-color: #1a1a1a;
      color: white;
      cursor: pointer;
      border-radius: 10px;
      margin-bottom: 12px;
      transition: transform 0.2s;
    }
    .button:hover {
      transform: scale(1.05);
    }
    #word {
      font-size: 80px;
      display: none;
      user-select: none;
    }
    #stopBtn {
      position: absolute;
      bottom: 40px;
      display: none;
    }
    input {
      font-size: 18px;
      padding: 8px;
      border-radius: 8px;
      width: 220px;
      border: 1px solid #ccc;
      text-align: center;
      margin-top: 8px;
    }
    .hint {
      font-size: 15px;
      color: #666;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div id="word"></div>

  <button id="startBtn" class="button">Старт</button>
  
  <input type="number" id="speedInput" value="20" min="1">
  <div class="hint">Количество слов в минуту</div>
  
  <input type="number" id="lengthInput" value="5" min="1">
  <div class="hint">Количество букв (максимум)</div>
  
  <button id="stopBtn" class="button">Стоп</button>

  "вижу", "слышу", "гонят", "снуют", "сижу", "пишу", "клеят", "читаю", "пью́т", "жуют"
    ];

    let interval;
    
    const wordEl = document.getElementById('word');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const speedInput = document.getElementById('speedInput');
    const lengthInput = document.getElementById('lengthInput');
    
    function filterWords(maxLength) {
      return words.filter(w => w.replace(/[\u0300-\u036f]/g, '').length <= maxLength);
    }
    
    function getRandomWord(filteredWords) {
      return filteredWords[Math.floor(Math.random() * filteredWords.length)];
    }
    
    function startShowing() {
      const speed = parseInt(speedInput.value, 10);
      const maxLength = parseInt(lengthInput.value, 10);
    
      if (isNaN(speed) || speed < 1 || isNaN(maxLength) || maxLength < 1) {
        alert("Введите корректные значения (не менее 1)");
        return;
      }
    
      const filteredWordSet = filterWords(maxLength);
    
      if (filteredWordSet.length === 0) {
        alert(`Нет слов длиной ${maxLength} букв и менее`);
        return;
      }
    
      const intervalMs = (60 / speed) * 1000;
    
      startBtn.style.display = "none";
      speedInput.style.display = "none";
      lengthInput.style.display = "none";
      document.querySelectorAll(".hint").forEach(h => h.style.display = "none");
      stopBtn.style.display = "block";
      wordEl.style.display = "block";
    
      showWord(filteredWordSet);
      interval = setInterval(() => showWord(filteredWordSet), intervalMs);
    }
    
    function stopShowing() {
      clearInterval(interval);
      wordEl.style.display = "none";
      stopBtn.style.display = "none";
      startBtn.style.display = "block";
      speedInput.style.display = "block";
      lengthInput.style.display = "block";
      document.querySelectorAll(".hint").forEach(h => h.style.display = "block");
    }
    
    function showWord(filteredWordSet) {
      wordEl.textContent = getRandomWord(filteredWordSet);
    }
    
    startBtn.addEventListener('click', startShowing);
    stopBtn.addEventListener('click', stopShowing);
    </script>
</body>
</html>
